<html>
  <head>
    <title>Hello World!</title>
    <style>
      body{
        text-align:center;
        background-color:orange;
        color:blue;
      }
      section{
        font-size:33px;
      }
      #image{
        width:100%;
        height:100%;
        display:block;
      }
    </style>
    <script>
      function hide(){
        document.getElementById("image").style.display="none";
      }
      
      function show(){
        document.getElementById("image").style.display="block";
      }
    </script>
  </head>
  <body>
    <div style="border-radius:25px;background-color:white; margin:20px;">
        <p>
          <a href="index.html">Home</a>
          <a href="http://www.google.com/">cat</a>
        </p>
      <h1>
        Hello World!
      </h1> 
      <section>
        My name Sina!
        <p>
          <input type="button" value="hide" onclick="hide();" />
        </p>
        <p>
          <input type="button" value="show" onclick="show();" />
        </p>
      </section>
      <section id="image">
        <img src="http://www.bharatint.com/img/categories/our-cat-shop-image.png" />
        <p>
          This is a cat!
        </p>
      </section>
    </div>
  </body>
</html>
